    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery-item {
            flex: 1 0 30%;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
            inline-size: cover;
            height: 400px;
            width: 400px;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-top: 20px;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .lightbox {
            position: fixed;
            display: none;
            background-color: rgba(0, 0, 0, 0.6);
            width: 100%;
            height: 100%;
            overflow: auto;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .lightbox-content {
    position: relative;
    width: 80%;
    max-width: 800px; /* Set maximum width */
    height: auto;
    margin: 5% auto;
    text-align: center;
}

.lightbox-content img {
    max-width: 100%; 
    max-height: 80vh;
    border: 6px solid #fff;
    object-fit: contain; 
    background-size: cover;
}


        .lightbox-description {
            margin-top: 10px;
            color: #fff;
            font-size: 18px;
        }
.lightbox-prev,
.lightbox-next {
    position: absolute;
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 15px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    background-size: 20px 20px;
    background-repeat: no-repeat;
    background-position: center;
    width: 60px; 
    height: 60px; 
}

.lightbox-prev {
    left: 10px; 
    background-image: url('path/to/left-arrow-icon.png'); 
}

.lightbox-next {
    right: 10px; 
    background-image: url('path/to/right-arrow-icon.png'); 
}


        @media (max-width: 767px) {
            .gallery-container {
                width: 100%;
            }

            .gallery-item {
                flex-basis: 49.80%;
                margin-bottom: 3px;
            }

            .lightbox-content {
                width: 80%;
                margin: 15% auto;
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                flex-basis: 100%;
                margin-bottom: 1px;
            }

             .lightbox-content {
                width: 90%;
                margin: 20px auto;
            }
        } 

    </style>
</head>

    <script>
        const galleryItems = document.getElementsByClassName("gallery-item");
        const lightboxContainer = document.createElement("div");
        const lightboxContent = document.createElement("div");
        const lightboxImg = document.createElement("img");
        const lightboxDescription = document.createElement('div');
        const lightboxPrev = document.createElement("div");
        const lightboxNext = document.createElement("div");

        lightboxContainer.classList.add('lightbox');
        lightboxContent.classList.add('lightbox-content');
        lightboxPrev.classList.add("fa", "fa-angle-left", "lightbox-prev");
        lightboxNext.classList.add("fa", "fa-angle-right", "lightbox-next");
        lightboxDescription.classList.add('lightbox-description');

        lightboxContent.appendChild(lightboxImg);
        lightboxContent.appendChild(lightboxDescription);
        lightboxContent.appendChild(lightboxPrev);
        lightboxContent.appendChild(lightboxNext);
        lightboxContainer.appendChild(lightboxContent);
        document.body.appendChild(lightboxContainer);

        let index = 1;

        function showLightbox(n) {
            if (n > galleryItems.length) {
                index = 1;
            } else if (n < 1) {
                index = galleryItems.length;
            }
            const imageLocation = galleryItems[index - 1].children[0].getAttribute("src");
            const imageDescription = galleryItems[index - 1].getAttribute("data-description");
            lightboxImg.setAttribute("src", imageLocation);
            lightboxDescription.textContent = imageDescription;
        }

        function currentImage() {
            lightboxContainer.style.display = "block";
            index = parseInt(this.getAttribute("data-index"));
            showLightbox(index);
        }

        function sliderImage(n) {
            showLightbox(index += n);
        }

        function prevImage() {
            sliderImage(-1);
        }

        function nextImage() {
            sliderImage(1);
        }

        function closeLightbox(event) {
            if (event.target === lightboxContainer) {
                lightboxContainer.style.display = "none";
            }
        }
        function handleKeyboard(event) {
        if (lightboxContainer.style.display === "block") {
            if (event.key === "ArrowLeft") {
                prevImage();
            } else if (event.key === "ArrowRight") {
                nextImage();
            }
        }
    }

        for (let i = 0; i < galleryItems.length; i++) {
            galleryItems[i].addEventListener("click", currentImage);
        }

        lightboxPrev.addEventListener("click", prevImage);
        lightboxNext.addEventListener("click", nextImage);

        lightboxContainer.addEventListener("click", closeLightbox);
        document.addEventListener("keydown", handleKeyboard);
    </script>
</body>
